<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Solar System</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      .info {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10;
        font-size: 14px;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="info">
      Drag to orbit • Scroll to zoom • Solar System (hierarchies + animation)
    </div>

    <script type="importmap">
          {
            "imports": {
              "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
              "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
          }
        </script>

    <!-- This is the canvas your script is looking for -->
    <canvas class="webgl"></canvas>

    <!-- Load your JS as an ES module -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
